<div class="container">
    <header>
        <h1>
            Posts
        </h1>
    </header>
    <div class="boddy">
        <div>   
            <button id="addp" (click)="navToAddPost()">Add posts</button>
        </div>
        <div class="post-list">
            <div class="posts-container">
                <div *ngFor="let post of postArray" class="post-card">
                   <div class="post-title">
                        <h2>TITLE: <span>{{ post.title }}</span></h2>
                   </div>
                   <div class="post-description">
                        <h2>DESCRIPTION: <span>{{ post.body }}</span></h2>
                   </div>
                   <div class="btn-div">
                        <button id="more-btn" [routerLink]="['/edit-post', post.id]">See More</button>
                        <button id="delete-btn" (click)="deletePost(post.id)">Delete</button>
                   </div>
                </div>   
            </div>
        </div>
    </div>
</div>
